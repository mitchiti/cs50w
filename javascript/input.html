<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
 
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    const name = document.querySelector('#name').value
                    alert(`Hello ${name}`)
                };
            })

            </script>

    </head>
    <body>
        <h1>hello</h1>

        <form id="form">
            <input autofocus id="name" type="text"> 
            <input type="submit">
        </form>
    </body>
</html>
