<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <!-- Heading with search options on the right-->
        <div class="top-right-div">
            <a href="index.html">Google Search</a>
        </div>

        <!-- main bit with image textfield and button-->
        <h1 id="advanced-h1">Advanced Search</h1>

        <hr>

        <h2 id="advanced-h2">Find pages withâ€¦ </h2>
        <form action="https://google.com/search">
        <div class="grid-container">
            <div class="grid-item">all these words: </div>
            <div class="grid-item"><input id="advanced-input-field" type="text" name="as_q"></div>
            <div class="grid-item">this exact word or phrase:</div>  
            <div class="grid-item"><input id="advanced-input-field" type="text" name="as_epq"></div>
            <div class="grid-item">any of these words:</div>
            <div class="grid-item"><input id="advanced-input-field" type="text" name="as_oq"></div>  
            <div class="grid-item">none of these words:</div>
            <div class="grid-item"><input id="advanced-input-field" type="text" name="as_eq"></div>
          </div>

            <p><input id="advanced-search-button" type="submit" value="Advanced Search">
        </form>
</body>
</html>
