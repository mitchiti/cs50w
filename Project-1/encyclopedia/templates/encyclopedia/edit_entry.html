{% extends "encyclopedia/layout.html" %}

{% block title %}
    Update Encyclopedia 
{% endblock %}

{% block body %}

<h1>Update Wiki Entry for {{ entry }}</h1>

<form action="{% url 'save_entry' entry=entry %}" method="post">
    {% csrf_token %}
{{ form.title.as_hidden }} 
{{ form.contents }} 
<p><input type="Submit" value="Save"></p>
</form>



{% endblock %}
